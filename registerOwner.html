<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

</head>



<body>
	<div class="row green lighten-4 center">
		<h1>Register As An Owner</h1>
	</div>

    <form class="col m12">
        <div class="row">
        	<div class="center-align">
        		<div class="input-field col offset-m3 m3">
          			<input placeholder="Enter the first name" id="first_name" type="text" class="validate">
          			<label for="first_name">First Name</label>
        		</div>
        		<div class="input-field col m3">
          			<input placeholder="Enter the last name" id="last_name" type="text" class="validate">
          			<label for="last_name">Last Name</label>
        		</div>
        		
       		</div>
        </div>

        <div class="row">
        	<div class="input-field col offset-m3 m3">
        		<input placeholder="Enter the User name" id="user_name" type="text" class="validate">
          		<label for="user_name">User Name</label>
        	</div>
        	<div class="input-field col m3">
        		<input placeholder="Enter the Password" id="password" type="text" class="validate">
          		<label for="password">Password</label>
        	</div>
        </div>

         <div class="row">
        	<div class="input-field col offset-m3 m3">
        		<input placeholder="Enter the Telephone number" id="tele_no" type="text" class="validate">
          		<label for="tele_no">Telephone Number</label>
        	</div>
        	<div class="input-field col m3">
        		<input placeholder="Enter the Mobile phone number" id="mob_no" type="text" class="validate">
          		<label for="mob_no">Mobile Number</label>
        	</div>
        </div>

        <div class="row">
        	<div class="input-field col offset-m3 m3">
        		<input placeholder="Enter the Email Address" id="email" type="text" class="validate">
        		<label for="email">Email Address</label>
        	</div>
        </div>



        <div class="row">
        	<div class="center-align">
        	 <a  class="waves-effect waves-light btn-large  deep-green darken-3">Register</a>

        </div>
        </div>





         
      


    </form>

















	
</body>
</html>
